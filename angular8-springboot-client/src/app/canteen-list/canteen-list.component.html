<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Booked Details</h2>
    <nav class="navbar navbar-expand-sm btn btn-primary navbar-dark"></nav>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
                <tr>
          <th>Place</th>
           <th>CompanyName</th>
          <th>PhoneNo</th>
          <th>EmailId</th>
          <th>Date</th>
          <th>ShopName</th>
           <th>Actions</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let canteen of canteens | async">
          <td>{{canteen.place}}</td>
           <td>{{canteen.companyName}}</td>
          <td>{{canteen.phoneNo}}</td>
          <td>{{canteen.emailId}}</td>
          <td>{{canteen.date}}</td>
          <td>{{canteen.shopName}}</td>
          
          <td><button (click)="deleteCanteen(canteen.id)" class="btn btn-danger"  style="margin-left: 10px">Delete</button>
              <button (click)="updateCanteen(canteen.id)" class="btn btn-warning" style="margin-left: 10px">Update</button> 
             <button (click)="canteenDetails(canteen.id)" class="btn btn-success" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
